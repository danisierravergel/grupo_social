    <head>
        <title>Datos</title>
        <meta charset="UTF-8">

                    <div id="cont_temas">
                        <h4>Selecciona un tema</h4>
                        <select id="sel_temas" onchange="all_date.selecccion();"></select>
                    </div>
                     
                    <div id="cont_columna">
                        <br>
                        <button style="float:right;" type="button" class="btn btn-success" onclick="tableToExcel('all_table','Archivo de datos')">Exportar datos</button>

                        <h4>Selecciona un columna para ver datos estad√≠sticos</h4>

                    </div>
                </div>
                
                <div class="col-sm-9" id="cont_tabla">
                    <table  class="table  table-striped table-bordered" id="all_table">
                        <thead id="the"  class="thead-dark"></thead>
                        <tbody id="tbo"></tbody>
                    </table>
                </div>

            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-12">
                    <div id="chartContainer" style="height: 42vh; width: 100%;"></div>
                </div>
            </div>
            {% endif %}
        </div>
